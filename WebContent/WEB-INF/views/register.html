<!doctype html>
<html>
<head>
	<title>Jogi Samaj</title>
	<meta charset="UTF-8" />
	<link href="css/bootstrap.css" rel="stylesheet"/>
	<link href="css/bootstrap-responsive.css" rel="stylesheet"/>
	<link href="css/custom.css" rel="stylesheet"/>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/modernizr-2.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.cycle2.js"></script>
	<script type="text/javascript" src="js/jquery.cycle2.carousel.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	
	<script> 
	
	  $("#header").load("header.html"); 
	  $("#footer").load("footer.html"); 
	
	</script> 
</head>
<body>
	<!-- header start -->
		<div id="header"></div>
	<!-- end of header -->
	
	<div class="contentWrap">
			<div class='loginWrap'>
				<form class='loginForm'>
				<h3 class='txtCenter'>Register</h3>
				<div class="controlWrap">
					<input type="text" placeholder="Full Name"/>
				</div>
				
				<div class="controlWrap">
					<input type="text" placeholder="State"/>
				</div>

				<div class="controlWrap">
					<input type="text" placeholder="City"/>
				</div>

				<div class="controlWrap">
					<input type="text" placeholder="Email"/>
				</div>

				<div class="controlWrap">
					<input type="text" placeholder="Mobile No"/>
				</div>

				<div class="controlWrap">
					<input type="text" placeholder="Username"/>
				</div>

				<div class="controlWrap">
					<input type="text" placeholder="Password"/>
				</div>

				<div class="controlWrap">
					<input type="text" placeholder="Confirm password"/>
				</div>

				<div class="controlWrap">
					<label><input type="checkbox">I accept all terms and conditions.</label>
				</div>

				<div class="controlWrap">
					<a href="#">Don't have account? Register here.</a>
				</div>
				<div class="controlWrap txtCenter btnWrap">
					<button type='submit' class="btnFill">Register</button>
				</div>
			</form>
			</div>
	</div>
		<!-- footer start -->
			<div id="footer"></div>
		<!-- end of footer -->
</body>
</html>
